inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-rspec

Layout/LineLength:
  Exclude:
    - "config/initializers/devise.rb"

Metrics/AbcSize:
  Exclude:
    - "db/migrate/20220912024024_devise_token_auth_create_users.rb"

Rails/NotNullColumn:
  Exclude:
    - "db/migrate/20221002153448_add_folder_ref_to_links.rb"

RSpec/ContextWording:
  Enabled: false

RSpec/ExampleLength:
  Max: 8

RSpec/MultipleExpectations:
  Enabled: false

Style/HashSyntax:
  Exclude:
    - "db/migrate/20220912024024_devise_token_auth_create_users.rb"

Metrics/MethodLength:
  Exclude:
    - "db/migrate/20220912024024_devise_token_auth_create_users.rb"

Layout/TrailingWhitespace:
  Exclude:
    - "db/migrate/20220912024024_devise_token_auth_create_users.rb"

Style/AsciiComments:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: compact
  Exclude:
    - "app/channels/application_cable/channel.rb"
    - "app/channels/application_cable/connection.rb"
    - "config/application.rb"

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/GuardClause:
  Exclude:
    - "app/controllers/api/v1/folder_favorites_controller.rb"

Style/SymbolArray:
  Exclude:
    - "db/migrate/20220912024024_devise_token_auth_create_users.rb"
    - "db/migrate/20221005034917_create_folder_favorites.rb"

Style/StringLiterals:
  Enabled: false

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
